<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="momentum-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7BBDE8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5DADE2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background avec border radius -->
  <rect width="512" height="512" rx="100" fill="url(#momentum-gradient)"/>
  
  <!-- Lettre M -->
  <text 
    x="50%" 
    y="55%" 
    dominant-baseline="middle" 
    text-anchor="middle" 
    font-family="Arial, Helvetica, sans-serif" 
    font-weight="bold" 
    font-size="320" 
    fill="white"
    style="letter-spacing: -10px"
  >M</text>
</svg>
